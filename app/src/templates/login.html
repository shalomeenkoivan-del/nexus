<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="/data/images/favicon.ico">
    <title>Login to Nexus</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: monospace;
            height: 100vh; 
            overflow: hidden;
            background: linear-gradient(45deg, #111, #000, #111);
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0,255,136,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,68,68,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0,255,0,0.05) 0%, transparent 30%);
            animation: backgroundShift 10s ease-in-out infinite;
            z-index: -1;
        }
        
        .login-container {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; width: 100vw;
            text-align: center; position: relative;
        }
        
        .avatar-video {
            width: 300px; height: 300px; border-radius: 20px;
            border: 4px solid #0f0; 
            box-shadow: 0 0 60px rgba(0,255,0,0.8), inset 0 0 40px rgba(0,255,0,0.1);
            object-fit: cover; 
            margin-bottom: 40px;
            transition: all 1s ease;
        }
        
        .avatar-video.paused {
            filter: grayscale(100%) brightness(0.3);
        }
        
        .avatar-video.playing {
            filter: none;
            box-shadow: 0 0 80px rgba(0,255,136,1), 0 0 120px rgba(0,255,0,0.6);
            transform: scale(1.05);
        }
        
        .status-text {
            color: #ffffff; font-size: 24px; font-weight: bold;
            text-shadow: 0 0 20px #ffffff, 0 0 40px rgba(255,255,255,0.5);
            margin-bottom: 20px; opacity: 0; width: 0;
            white-space: nowrap; overflow: hidden;
            
            max-width: 90vw;
            text-align: center;
            
            animation: typeWriter 3s steps(40) 1s forwards, glowText 2s ease-in-out infinite alternate 4s;
            background: linear-gradient(45deg, #0f0, #00ff88, #0f0);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: monospace;
        }
        
        .nexus-title {
            font-size: 48px; font-weight: 900; color: #0f0;
            text-shadow: 0 0 30px #0f0, 0 0 60px #00ff88;
            margin-top: 20px; opacity: 0;
            animation: fadeInUp 1s ease 5s forwards, glowText 2s ease-in-out infinite alternate 6s;
            background: linear-gradient(45deg, #0f0, #00ff88, #0f0);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes typeWriter {
            to { opacity: 1; width: 90vw; }
        }
        
        @keyframes glowText {
            0% { filter: drop-shadow(0 0 10px #0f0); }
            100% { filter: drop-shadow(0 0 30px #0f0) drop-shadow(0 0 50px #00ff88); }
        }
        
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 50%, 50% 50%, 20% 80%; }
            50% { background-position: 100% 50%, 100% 50%, 80% 20%; }
        }
        
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .particle { 
            position: absolute; background: #0f0; border-radius: 50%; 
            animation: floatParticle 8s infinite linear; 
        }
    </style>
</head>
<body>
    <div id="fade-overlay" style="
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-in-out;
        z-index: 9999;
    "></div>
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <video id="avatar-video" class="avatar-video paused" 
               src="/data/images/avatar.mp4" 
               muted loop preload="auto" 
               poster="/data/images/avatar.png">
        </video>
        
        <div class="status-text">Logged in as {{ username }} | Entering the Shadows...</div>
        <div class="nexus-title">NEXUS CHAT</div>
    </div>

    <script>
        fetch('/current_user')
            .then(r => r.json())
            .then(data => {
                if (!data.username || data.username === 'Guest') {
                    window.location.replace('/console');
                }
            });
            
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = particle.style.height = (Math.random() * 6 + 1) + 'px';
            particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('particles').appendChild(particle);
            setTimeout(() => particle.remove(), 9000);
        }
        setInterval(createParticle, 300);

        const video = document.getElementById('avatar-video');
        
        setTimeout(() => {
            video.classList.remove('paused');
            video.classList.add('playing');
            video.play().then(() => {
                setTimeout(() => {
                    const overlay = document.getElementById('fade-overlay');
                    if (overlay) {
                        overlay.style.opacity = '1';
                        setTimeout(() => {
                            window.location.replace('/chat.html');
                        }, 500);
                    } else {
                        window.location.replace('/chat.html');
                    }
                }, 5000);
            });
        }, 4000);
    </script>
</body>
</html>
