<!DOCTYPE html>
<html>
<head><title>Nexus</title>
<style>body{font-family:monospace;background:linear-gradient(45deg,#111,#000,#111);color:#0f0;padding:30px;max-width:700px;margin:auto;position:relative;overflow:hidden;}
body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 20% 80%,rgba(0,255,136,0.1) 0%,transparent 50%),radial-gradient(circle at 80% 20%,rgba(255,68,68,0.1) 0%,transparent 50%),radial-gradient(circle at 40% 40%,rgba(0,255,0,0.05) 0%,transparent 30%);animation:backgroundShift 10s ease-in-out infinite;z-index:-1;}
.console{background:linear-gradient(145deg,#000,#111);border:2px solid #0f0;box-shadow:0 0 40px #0f0, inset 0 0 20px rgba(0,255,0,0.1);padding:25px;height:500px;overflow-y:scroll;font-size:15px;white-space:pre-wrap;line-height:1.4;position:relative;overflow-x:hidden;}
.console::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,transparent,#0f0,#00ff88,transparent);animation:scanline 3s linear infinite;}
.prompt{color:#0f0;font-weight:bold;font-size:16px;text-shadow:0 0 10px #0f0;}

input{width:80%;padding:20px;background:linear-gradient(145deg,#222,#111);color:#0f0;border:2px solid #0f0;box-shadow:0 0 20px rgba(0,255,0,0.3);font-family:monospace;font-size:16px;transition:all 0.3s ease;}
input:focus{outline:none;box-shadow:0 0 30px #0f0,0 0 50px rgba(0,255,136,0.5);border-color:#00ff88;}
.input-container{display:flex;width:100%;max-width:700px;margin-top:20px;}
.input-row{display:flex;flex:1;}

#execute-btn{flex:1;padding:20px;background:linear-gradient(145deg,#0f0,#00ff88);color:#000;border:none;cursor:pointer;font-family:monospace;font-size:16px;font-weight:bold;text-shadow:0 1px 2px #000;box-shadow:0 5px 15px rgba(0,255,0,0.4);transition:all 0.3s ease;position:relative;overflow:hidden;}
#execute-btn::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent, rgba(255,255,255,0.3), transparent);transition:left 0.5s;}
#execute-btn:hover::before{left:100%;}
#execute-btn:hover{box-shadow:0 8px 25px rgba(0,255,136,0.6),0 0 40px rgba(0,255,0,0.5);transform:translateY(-2px);}

h1{color:#0f0;text-align:center;margin-top:0;font-size:2.8rem;font-weight:900;background:linear-gradient(45deg,#0f0,#00ff88,#0f0);background-size:300% 300%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;animation:glowText 2s ease-in-out infinite alternate,shimmer 3s linear infinite;text-shadow:0 0 30px #0f0;}

.slogan{color:#888;text-align:center;font-weight:bold;font-size:1.2rem;margin:10px 0;text-shadow:0 0 15px #00ff88;letter-spacing:2px;}
#status-bar{position:fixed;top:10px;right:10px;background:linear-gradient(145deg,#000,#111);border:1px solid #0f0;padding:10px;color:#0f0;font-size:14px;box-shadow:0 0 20px rgba(0,255,0,0.3);border-radius:5px;animation:floatStatus 6s ease-in-out infinite;}
@keyframes glowText{0%{filter:drop-shadow(0 0 10px #0f0);}100%{filter:drop-shadow(0 0 30px #0f0) drop-shadow(0 0 50px #00ff88);}}
@keyframes shimmer{0%,100%{background-position:0% 50%;}50%{background-position:100% 50%;}}
@keyframes scanline{0%{transform:translateX(-100%);}100%{transform:translateX(100%);}}
@keyframes backgroundShift{0%,100%{background-position:0% 50%,50% 50%,20% 80%;}50%{background-position:100% 50%,100% 50%,80% 20%;}}
@keyframes floatStatus{0%,100%{transform:translateY(0px) rotate(0deg);}50%{transform:translateY(-5px) rotate(1deg);}}
.particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;overflow:hidden;}
.particle{position:absolute;background:#0f0;border-radius:50%;animation:floatParticle 8s infinite linear;}
@keyframes floatParticle{0%{transform:translateY(100vh) rotate(0deg);opacity:0;}10%{opacity:1;}90%{opacity:1;}100%{transform:translateY(-100px) rotate(360deg);opacity:0;}}
.console::-webkit-scrollbar{width:8px;}
.console::-webkit-scrollbar-track{background:#111;}
.console::-webkit-scrollbar-thumb{background:linear-gradient(#0f0,#00ff88);border-radius:4px;}
.console::-webkit-scrollbar-thumb:hover{background:linear-gradient(#00ff88,#0f0);}</style>
</head>
<body>
<div class="particles" id="particles"></div>

<h1>Nexus</h1>
<div class="slogan">SHADOWS AWAKEN - ENTER THE DARK</div>

<div id="status-bar">Registered: 0</div>
<div id="console" class="console">
Nexus Console v1.0<br>
<br><span class="prompt">> </span>
</div>

<div class="input-container">
    <div class="input-row">
        <input id="cmd" type="text" placeholder="register/login" autofocus>
        <button id="execute-btn" onclick="runCommand()">Execute</button>
    </div>
</div>

<script>
let consoleDiv = document.getElementById('console');
let statusBar = document.getElementById('status-bar');
let prompt = '> ';

function createParticle() {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.width = particle.style.height = (Math.random() * 4 + 1) + 'px';
    particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
    particle.style.animationDelay = Math.random() * 2 + 's';
    document.getElementById('particles').appendChild(particle);
    setTimeout(() => particle.remove(), 9000);
}
setInterval(createParticle, 200);

function addLine(text) {
    consoleDiv.innerHTML += text + '<br>';
    consoleDiv.scrollTop = consoleDiv.scrollHeight;
}

function updateStatus() {
    fetch('/console_status')
    .then(r => r.json())
    .then(data => {
        statusBar.innerHTML = `Registered: ${data.total_users}`;
    });
}

function runCommand() {
    let cmd = document.getElementById('cmd').value.trim();
    if (!cmd) return;
    
    addLine(prompt + cmd);
    document.getElementById('cmd').value = '';
    document.getElementById('cmd').focus();
    
    fetch('/command', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({command: cmd})
    })
    .then(r => r.json())
    .then(data => {
        addLine(data.output);
        if (data.redirect) {
            setTimeout(() => window.location.href = '/chat', 2000);
        }
        addLine('<span class="prompt">' + prompt + '</span>');
        
        if (data.update_status) {
            updateStatus();
        }
    });
}

document.getElementById('cmd').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') runCommand();
});

updateStatus();
</script>
</body>
</html>
