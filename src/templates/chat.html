<!DOCTYPE html>
<html>
<head><title>Nexus Chat</title>
<style>
body{font-family:monospace;background:#111;color:#0f0;padding:20px;}
#chat{height:500px;overflow-y:scroll;border:2px solid #0f0;padding:15px;background:#000;margin-bottom:20px;}
.input-row{display:flex;align-items:center;gap:10px;}
#input{flex:1;padding:15px;background:#222;color:#0f0;border:2px solid #0f0;font-size:16px;}
button{padding:15px 30px;background:#0f0;color:#000;border:none;cursor:pointer;font-size:16px;}
#logout-btn{background:#f00;}
.message{margin:8px 0;font-size:15px;}
.time{color:#888;}
.system-msg{color:#00ff88;font-style:italic;font-weight:normal;}
.my-message{color:#00ff00 !important; font-weight:bold;}
.my-message b{color:#00ff00 !important;}
.other-message{color:#ffffff;}
.other-message b{color:#cccccc;}
.nyxx-message {
    color: #ff4444 !important; 
    font-weight: bold !important;
    text-shadow: 0 0 5px #ff0000;
}
.nyxx-message b {
    color: #ff6666 !important;
}
.nyxx-enter {
    color: #ff4444 !important;
    font-weight: bold !important;
    text-shadow: 0 0 5px #ff0000;
    font-style: italic;
}
.header-bar {
    display: flex;
    align-items: flex-start;
    gap: 15px;
    margin-bottom: 20px;
}
.header-avatar {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    border: 2px solid #0f0;
    flex-shrink: 0;
}
.header-info {
    flex: 1;
    min-width: 0;
}
h1 {
    margin: 0 0 5px 0;
    font-size: 24px;
}
#status-text {
    color: #888;
    font-weight: bold;
    font-size: 14px;
    margin: 0;
    padding: 0;
    background: none;
    border: none;
}
</style>
</head>
<body>
<div class="header-bar">
    <img id="status-avatar" class="header-avatar" 
         src="/data/images/avatar.png" 
         alt="Avatar">
    <div class="header-info">
        <h1>Nexus Chat</h1>
        <div id="status-text">Loading...</div>
    </div>
</div>

<div id="chat"></div>

<div class="input-row">
    <input type="text" id="input" placeholder="Type your message..." autofocus>
    <button onclick="sendMessage()">Send</button>
    <button id="logout-btn" onclick="logout()">Log out</button>
</div>

<script>
let chat = document.getElementById('chat');
let MY_USERNAME = null;

function getCurrentUser() {
    fetch('/current_user')
    .then(r => r.json())
    .then(data => {
        MY_USERNAME = data.username;
    });
}

function updateChat() {
    fetch('/chat_history')
    .then(r => r.json())
    .then(data => {
        chat.innerHTML = '';
        data.history.forEach(msg => {
            let div = document.createElement('div');
            if (msg.system) {
                if (msg.message.includes('NYXX(MASTER)')) {
                    div.className = 'message nyxx-enter';
                    div.innerHTML = `<span class="time">[${msg.time}]</span> ${msg.message}`;
                } else {
                    div.className = 'message system-msg';
                    div.innerHTML = `<span class="time">[${msg.time}]</span> ${msg.message}`;
                }
            } else if (msg.user === MY_USERNAME) {
                div.className = 'message my-message';
                div.innerHTML = `<span class="time">[${msg.time}]</span> <b>${msg.user}:</b> ${msg.message}`;
            } else if (msg.user === "NYXX") {
                div.className = 'message nyxx-message';
                div.innerHTML = `<span class="time">[${msg.time}]</span> <b>${msg.user}:</b> ${msg.message}`;
            } else {
                div.className = 'message other-message';
                div.innerHTML = `<span class="time">[${msg.time}]</span> <b>${msg.user}:</b> ${msg.message}`;
            }
            chat.appendChild(div);
        });
        chat.scrollTop = chat.scrollHeight;
    });
}

function updateStatus() {
    fetch('/status')
    .then(r => r.json())
    .then(data => {
        let avatar = document.getElementById('status-avatar');
        let text = document.getElementById('status-text');
        
        if (data.current_user === 'NYXX') {
            avatar.src = '/data/images/nyxx.png?' + Date.now();
            avatar.onerror = () => {
                avatar.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iMzAiIGZpbGw9IiNmZjQ0NDQiLz4KPHRleHQgeD0iMzAiIHk9IjM2IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0ibW9ub3NwYWNlIiBmb250LXNpemU9IjI0IiBmaWxsPSIjZmYwMDAwIj5OPC90ZXh0Pgo8L3N2Zz4K';
            };
            text.innerHTML = `Entered the Shadow as: ðŸ”¥ NYXX | Online: ${data.online_users}`;
        } else {
            avatar.src = '/data/images/avatar.png?' + Date.now();
            avatar.onerror = () => {
                avatar.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iMzAiIGZpbGw9IiMzMzMiLz4KPHRleHQgeD0iMzAiIHk9IjM2IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0ibW9ub3NwYWNlIiBmb250LXNpemU9IjI0IiBmaWxsPSIjMGYwIj5BPC90ZXh0Pgo8L3N2Zz4K';
            };
            text.innerHTML = `Entered the Shadow as: ${data.current_user} | Online: ${data.online_users}`;
        }
    });
}

function sendMessage() {
    let message = document.getElementById('input').value.trim();
    if (!message) return;
    fetch('/chat_send', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message})
    });
    document.getElementById('input').value = '';
}

function logout() {
    fetch('/command', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({command: 'exit'})
    }).then(() => window.location.href = '/');
}

document.getElementById('input').addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMessage();
});

setInterval(() => {
    updateChat();
    updateStatus();
}, 1000);

getCurrentUser();
updateChat();
updateStatus();
</script>
</body>
</html>
