<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="/data/images/favicon.ico">
    <meta charset="UTF-8">
    <title>Shadow Proxy</title>
    <style>
        * { margin: 0; padding: 0; overflow: hidden; }
        body {
            background: #000;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        canvas { 
            border: 1px solid #00ff00; 
            box-shadow: 0 0 50px #00ff00;
            background: #000;
        }
        .status {
            color: #00ff00;
            font-size: 24px;
            text-shadow: 0 0 20px #00ff00;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="matrix" width="900" height="500"></canvas>
    <div class="status" id="status">INITIALIZING SHADOWS MATRIX...</div>
    
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        
        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン愛心';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;
            ctx.shadowColor = '#0f0';
            ctx.shadowBlur = 10;
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        const statuses = [
            'NYXX SHADOWS MATRIX ACTIVATED...',
            'NEURAL CORE SYNC... 25%',
            'PROTOCOLS DOWNLOADING... 50%', 
            'SHADOW NETWORK CONNECTING... 75%',
            'CHAT SYSTEMS ONLINE... 100%',
            'WELCOME TO THE SHADOWS'
        ];
        
        let statusIdx = 0;
        setInterval(() => {
            status.textContent = statuses[statusIdx];
            statusIdx = (statusIdx + 1) % statuses.length;
        }, 500);
        
        setTimeout(() => {
            window.location.href = '/console';
        }, 3000);
        
        setInterval(draw, 40);
    </script>
</body>
</html>
